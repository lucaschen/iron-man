<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iron Man</title>
    <meta charset="UTF-8" />
    <link href="style.scss" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-red-stripe"></div>
    <main>
      <div class="iron-man">
        <div class="iron-man__head--part1"></div>
        <div class="iron-man__head--part2"></div>
        <div class="iron-man__head--part3"></div>
        <div class="iron-man__head--part4"></div>
        <div class="iron-man__forehead-back"></div>
        <div class="iron-man__forehead-curve--bg"></div>
        <div class="iron-man__forehead-curve--shadow"></div>
        <div class="iron-man__forehead-curve--left"></div>
        <div class="iron-man__forehead-curve--right"></div>
        <div class="iron-man__forehead-bottom"></div>
        <div class="iron-man__forehead-front--left--part1"></div>
        <div class="iron-man__forehead-front--right--part1"></div>
        <div class="iron-man__forehead-front--left--part2"></div>
        <div class="iron-man__forehead-front--right--part2"></div>
        <div class="iron-man__cheek-bg--left"></div>
        <div class="iron-man__cheek-bg--right"></div>
        <div class="iron-man__cheek--part1"></div>
        <div class="iron-man__cheek--part2"></div>
        <div class="iron-man__cheek--part3"></div>
        <div class="iron-man__eye--furrow"></div>
        <div class="iron-man__eye--left--bg--part1"></div>
        <div class="iron-man__eye--left--bg--part2"></div>
        <div class="iron-man__eye--left--part1"></div>
        <div class="iron-man__eye--left--part2"></div>
        <div class="iron-man__eye--right--bg--part1"></div>
        <div class="iron-man__eye--right--bg--part2"></div>
        <div class="iron-man__eye--right--part1"></div>
        <div class="iron-man__eye--right--part2"></div>
        <div class="iron-man__chin--left--part1"></div>
        <div class="iron-man__chin--left--part2"></div>
        <div class="iron-man__chin--right--part1"></div>
        <div class="iron-man__chin--right--part2"></div>
        <div class="iron-man__chin--middle"></div>
        <div class="iron-man__mouth--middle"></div>
        <div class="iron-man__mouth--left"></div>
        <div class="iron-man__mouth--right"></div>
      </div>
    </main>
  </body>
</html>
